    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device_width, initial_scale=1.0">
            <title>Calculator</title>
        </head>
        <body>
            <div id="ControlPanel">
                <form>
                    <input id="input" type="text" placeholder="0"></input>

                    <button onclick="division()" type="button">Divide</button>
                </form>
            </div>
            <div id="ResultDisplay">
            </div>
            <script src="script.js"></script>
        </body>
    </html>
